<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="notes" id="app">
        <div class="notes__sidebar">
            <button class="notes__add" type="button" id="button">Add Note</button>
            <div class="notes__list" id="savednotes">
                
            </div>
        </div>
        <div class="notes__preview">
            <input class="notes__title" type="text" placeholder="Enter a title..." id="title">
            <textarea class="notes__body" id="body" placeholder="I am Notes Body..."></textarea>
        </div>
    </div>
   
    <script src="index.js" defer></script>
</body>
</html>
